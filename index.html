<!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cassineira Cerveja Artesanal</title>
            <link rel="stylesheet" href="estilos.css">
            <link rel="shortcut icon" href="imgs/favicon.jpeg" type="image/x-icon">
        </head>
        <body>
            <header>
                <h1>
                    <span class="links">Olá, seja bem-vindo(a)!</span>
                    <span class="links"><a href="#"><img id="icone-fone" src="imgs/phone-call.png" alt="Logo do telefone" style="height: 20px;">Atendimento ao Cliente: 53 99161-5483</a></span>
                    <span class="links"><a href="#"><img src="imgs/shipped.png" alt="Logo do entregador" style="height: 24px;"> Rastrear minha compra</a></span>
                    <span>
                        <a href="https://www.facebook.com/p/cassineiracervejaartesanal-100042202252384/?locale=pt_BR" target="_blank"><img src="imgs/face.png" alt="Logo do Facebook" style="height: 24px;"></a>
                        <a href="https://www.instagram.com/cassineiracerveja/" target="_blank"><img src="imgs/insta.png" alt="Logo do Instagram" style="height: 24px;"></a>
                    </span>
                </h1>
                <h2>
                    <span><a href="#"><img src="imgs/logo.jpeg" alt="Logo da cervejaria" id="botao-logo-inicio"></a></span>
                    <div class="pesquisa">
                        <input type="text" placeholder="Pesquisar">
                        <button type="submit"><img src="imgs/lupa.jpeg" alt="Buscar"></button>
                    </div>
                    <div class="linksh2">
                        <span>
                            <a href="#"><img src="imgs/ajuda.png" alt="Ponto de interrogação">Precisa de ajuda?</a>
                        </span>
                    </div>
                    <div class="linksh2" id="user">
                        <span>
                            <a href="#">
                                <img src="imgs/icon-user-white.png" alt="Usuário" height="39px">
                                <span class="user-text">Minha conta</span>
                            </a>
                        </span>
                    </div>
                    <div class="linksh2" id="carrinho">
                        <span>
                            <a href="#">
                                <img src="imgs/carr.png" alt="Carrinho de compras" height="48px">
                                <span class="carrinho-text">Meu carrinho</span>
                            </a>
                        </span>
                    </div>
                </h2>
                <div class="parte-inferior-header"></div>   
            </header>
            <main>
                <div class="container">
                    <section>
                        <img src="imgs/x-crvj(1).jpeg" alt="kombi" width="1100px" height="500px">
                    </section>
                    <div class="fileira">
                        <div class="item-fileira">
                            <img src="imgs/aluguel.jpeg" alt="Aluguel de chopeiras">
                            <p><strong>ALUGUEL DE CHOPEIRAS</strong></p>
                            <p>entregamos e retiramos</p>
                        </div>
                        <div class="item-fileira">
                            <img src="imgs/entrega.jpeg" alt="Entrega gratuita">
                            <p><strong>ENTREGA GRATUITA*</strong></p>
                            <p>para Rio Grande-RS</p>
                        </div>
                        <div class="item-fileira">
                            <img src="imgs/compra.jpeg" alt="Compra segura">
                            <p><strong>COMPRA SEGURA</strong></p>
                            <p>ambiente protegido</p>
                        </div>
                        <div class="item-fileira">
                            <img src="imgs/combo.jpeg" alt="Combos promocionais">
                            <p><strong>COMBOS</strong></p>
                            <p>promocionais</p>
                        </div>
                    </div>
                </div>
            </main>
        </body>
        </html>
